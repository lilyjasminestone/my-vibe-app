services:
  - type: web
    name: markdownflow-api
    env: python
    plan: free
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: ENV_FILE
        value: .env.production
      - key: LLM_API_KEY
        generateValue: false
      - key: LLM_BASE_URL
        value: https://api.openai.com/v1
